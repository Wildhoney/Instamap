language: node_js

node_js:
  - 7.2
  - 7.3
  - 7.4

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_deploy:
  - npm run build
  - npm run cleanup

sudo: false

deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: instamap-app
  on:
    repo: Wildhoney/Instamap
    branch: v1
